<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cmore Healthcare - Patient Pay Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Custom font and basic styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background */
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex justify-center items-start">

    <div class="w-full max-w-4xl bg-white p-6 md:p-12 rounded-xl shadow-2xl border-t-8 border-blue-600 transition-all duration-300">
        
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-blue-900 mb-2">
                Patient Pay Portal
            </h1>
            <p class="text-xl text-gray-600">
                Securely pay your healthcare bills online.
            </p>
        </header>

        <div class="mb-16">
            <h2 class="text-3xl font-bold text-blue-800 mb-8 border-l-4 border-blue-500 pl-4">
                Enter Payment Details
            </h2>

            <form action="YOUR_PAYMENT_GATEWAY_URL" method="POST" class="space-y-6">
                
                <input type="hidden" name="x_api_id" value="26NJt4Rq3Q">
                <input type="hidden" name="x_transaction_key" value="4H4h54RAy4xTd96c">
                <input type="hidden" name="x_signature" value="94CA35F551A186F9DDB369B631B5E386B5266C299F670D506DC26E0252DE229FC824646BA2D862BB42883B359F8FC1BFEFB53E56092C34B424145B091983F66F">

                <div>
                    <label for="invoice_number" class="block text-lg font-medium text-gray-700 mb-2">
                        Account or Invoice Number
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" name="invoice_number" id="invoice_number" required
                               class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg"
                               placeholder="e.g., 12345678"
                               aria-describedby="invoice-number-description">
                    </div>
                    <p class="mt-2 text-sm text-gray-500" id="invoice-number-description">
                        Please enter the account or invoice number found on your statement.
                    </p>
                </div>

                <div>
                    <label for="amount" class="block text-lg font-medium text-gray-700 mb-2">
                        Payment Amount
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-xl font-semibold">$</span>
                        </div>
                        <input type="number" name="x_amount" id="amount" required step="0.01" min="0.01"
                               class="block w-full pl-8 pr-4 py-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg"
                               placeholder="0.00"
                               aria-describedby="amount-description">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                            class="w-full flex justify-center items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-xl font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                        <i class="fas fa-lock mr-3"></i> 
                        Proceed to Secure Payment
                    </button>
                </div>

            </form>
        </div>
        </div>

</body>
</html>
